ruleSets:
- name: Weekend
  rules:
  - daysOfWeekToRun:
    - Saturday
    - Sunday
    ruleName: week-day
  - startRange: 00:00
    endRange: 19:00
    ruleName: time
- name: Always
  rules:
  - ruleName: always
- name: Workday
  rules:
  - daysOfWeekToRun:
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    ruleName: week-day
  - startRange: 07:30
    endRange: 17:30
    ruleName: time
